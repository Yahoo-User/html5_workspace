<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>index</title>

    <!-- 1. Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/77c780416b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../common/css/fontawesome.css">

    <!-- 2. Google Font -->
    <link rel="stylesheet" href="../common/css/googlefont.css">

    <!-- 3. Google Icons -->
    <link rel="stylesheet" href="../common/css/googleicon.css">

    <!-- 4. Favicon -->
    <link rel="shortcut icon" href="../common/ico/favicon3.ico" type="image/x-icon">
    <link rel="icon" href="../common/ico/favicon3.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

<body>

    <!-- <info>body ( 100%, 100vh )</info> -->

    <h1>
        <!-- <info>h1 ( 1000px, auto )</info> -->
        Have a good day !!!
    </h1>

    <section>

        <!-- <info>section ( 1000px, 400px )</info> -->

        <article class="sky">
            <!-- <info>article.sky ( 100%, 100% )</info> -->

            <img src="img/sun.png"      class="sun">
            <img src="img/cloud1.png"   class="cloud1">
            <img src="img/cloud2.png"   class="cloud2">
        </article>

        <article class="town">
            <!-- <info>article.town ( 100%, 100% )</info> -->

            <img src="img/circle.png"       class="circle">
            <img src="img/town_night.png"   class="night">
            <img src="img/town_day.png"     class="day">
        </article>

        <article class="people">
            <!-- <info>article.people ( 100%, 100% )</info> -->

            <img src="img/man.png"      class="man">
            <img src="img/family.png"   class="family">
        </article>

    </section>
