<html lang="ko">

<head>

<body>

    <h1>sample7.html</h1>

    <hr>


    <script crossorigin="anonymous">
        console.clear();

        // *************************************************** //
        // 1. variable without `var` has 'global' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    OK
        //      - Hoisting          XX
        // 2. `var` variable has 'function' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    OK
        //      - Hoisting          OK
        // 3. `let` variable has 'block' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    XX
        //      - Hoisting          XX
        // 4. `const` variable has 'block' scope.
        //      - Re-assignment     XX
        //      - Re-declaration    XX
        //      - Hoisting          XX
        // *************************************************** //

        var x = 10;

        function displayNumber() {
            console.log(`1. x is ${x}`);
            console.log(`2. y is ${y}`);        // `undefined` by "hoisting"
            
            // var y = 20;                         // OK : hoisted by interpreter. (***)
            let y = 20;                         // XX : NOT hoisted. (***)
            // const y = 20;                       // XX : NOT hoisted. (***)
            // y = 20;                             // XX : NOT hoisted. (***)
        } // displayNumber

        displayNumber();

    </script>
</body>

</html>
