<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../ico/favicon3.ico" type="image/x-icon">
    <link rel="icon" href="../ico/favicon3.ico" type="image/x-icon" crossorigin="anonymous">

    <title>sample10</title>
</head>

<body>

    <h1>sample10.html</h1>

    <hr>


    <script crossorigin="anonymous">
        console.clear();

        // *************************************************** //
        // Function expressions:
        //    (1) Anonymous Function
        //    (2) Immediate Execution Function
        //    (3) Arrow Function
        // *************************************************** //

        // (1) Anonymous Function
        var sum = function (a, b) {
            console.debug(`>>> anonymous function(${a}, ${b}) invoked.`);

            return a + b;
        }; // sum

        console.log(sum);

        // ---
        
        console.log(`\tsum: ${ sum(100, 200) }`);
    </script>

</body>
