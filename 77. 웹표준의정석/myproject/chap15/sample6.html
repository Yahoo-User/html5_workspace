<head>
    <meta charset="UTF-8">

<body>

    <h1>sample6.html</h1>

    <hr>

    <script crossorigin="anonymous">
        console.clear();

        // *************************************************** //
        // 1. variable without `var` has 'global' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    OK
        //      - Hoisting          XX
        // 2. `var` variable has 'function' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    OK
        //      - Hoisting          OK
        // 3. `let` variable has 'block' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    XX
        //      - Hoisting          XX
        // 4. `const` variable has 'block' scope.
        //      - Re-assignment     XX
        //      - Re-declaration    XX
        //      - Hoisting          XX
        // *************************************************** //

        function summation(from, to) {
            let sum = 0;

            for (let i = from; i < to; i++) sum += i;

            // sum = 100;                      // OK : Re-assignment   
            // let sum = 100;                  // XX : Re-declaration

            console.log(`sum: ${sum}`);
        } // summation

        summation(1, 10);
    </script>

</body>

</html>
