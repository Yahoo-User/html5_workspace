<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../ico/favicon3.ico" type="image/x-icon">
    <link rel="icon" href="../ico/favicon3.ico" type="image/x-icon" crossorigin="anonymous">

    <title>sample4</title>
</head>

<body>

    <h1>sample4.html</h1>

    <hr>


    <script crossorigin="anonymous">
        console.clear();

        // *************************************************** //
        // 1. variable without `var` has 'global' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    OK
        //      - Hoisting          XX
        // 2. `var` variable has 'function' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    OK
        //      - Hoisting          OK
        // 3. `let` variable has 'block' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    XX
        //      - Hoisting          XX
        // 4. `const` variable has 'block' scope.
        //      - Re-assignment     XX
        //      - Re-declaration    XX
        //      - Hoisting          XX
        // *************************************************** //

        global = 100;
        console.log(`1. global: ${global}`);

        // ---

        function displayNumber() {
            var local = 200;

            console.log(`2. global: ${global}`);
            console.log(`3. local: ${local}`);

            if(true) {
                var local2 = 2000;

                console.log(`4. local2: ${local2}`);
            } // if

            console.log(`5. local2: ${local2}`);

            global2 = 1000;
        } // displayNumber

        displayNumber();

        // ---

        // console.log(`6. local: ${local}`);          // XX
        console.log(`7. global2: ${global2}`);      // OK

    </script>
</body>

</html>
