<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../ico/favicon2.ico" type="image/x-icon">
    <link rel="icon" href="../ico/favicon2.ico" type="image/x-icon">

    <title>sample5</title>
</head>

<body>

    <h1>sample5.html</h1>

    <hr>


    <script crossorigin="anonymous">
        console.clear();

        // **************************************** //
        //  실수 연산 시, 주의사항
        // **************************************** //

        // 0.1 을 산술연산의 피연산자로 사용 시, 주의할 점이 있음.
        // 컴퓨터는 0.1 값을 근사치로 표현.

        var number = .1;            // .1 == 0.1
        console.log(`type: ${typeof number}, value: ${number}`);

        // --------
        //  A. 0.1 <arithmatic operator> 정수
        // --------

        var result = number + 2;        // OK
        var result = number - 2;        // OK
        var result = number * 2;        // OK
        var result = number / 2;        // OK
        var result = number % 2;        // OK
        var result = number ** 2;       // XX : expected(0.01), result(0.010000000000000002)    <--- (***)

        console.log(`A. type: ${typeof result}, value: ${result}`);


        // --------
        //  B. 0.1 <arithmatic operator> 실수
        // --------

        var result = number + .2;       // XX : expected(0.3),  result(0.30000000000000004)     <--- (***)
        var result = number - .2;       // OK
        var result = number * .2;       // XX : expected(0.02), result(0.020000000000000004)    <--- (***)
        var result = number / .2;       // OK
        var result = number % .2;       // OK
        var result = number ** .2;      // XX : expected(0.63), result(0.6309573444801932)      <--- (***)

        console.log(`B. type: ${typeof result}, value: ${result}`);
    </script>

</body>

</html>
