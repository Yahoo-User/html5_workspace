<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample9</title>
</head>
<body>
    
    <h1>sample9.html</h1>

    <hr>


    <script crossorigin="anonymous">
        console.clear();

        // --------

        var number = 10;

        // --------

        ++number;               // 11
        number++;               // 12

        --number;               // 11
        number--;               // 10

        console.log(`number: ${number}`);

        // --------

        var result = ++number;  // result: 11, number: 11
        // var result = number++;  // result: 10, number: 11

        // var result = --number;  // result: 9, number: 9
        // var result = number--;  // result: 10, number: 9

        console.log(`result: ${result}, number: ${number}`);


    </script>

</body>
</html>
