<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>sample8.html</h1>

    <hr>


    <script crossorigin="anonymous">
        console.clear();

        // ---

        // 1. 수학 상수 정의

        document.write('<ol>');
        
        document.write('<li>', 'Math.PI :', Math.PI, '</li>');              // 1. 원주율(파이)
        document.write('<li>', 'Math.E :', Math.E, '</li>');                // 2. 오일러 상수
        document.write('<li>', 'Math.SQRT2 :', Math.SQRT2, '</li>');        // 3. Square Root of 2
        document.write('<li>', 'Math.SQRT1_2 :', Math.SQRT1_2, '</li>');    // 4. 1 / SQRT2
        document.write('<li>', 'Math.LN2 :', Math.LN2, '</li>');            // 5. loge2
        document.write('<li>', 'Math.LN10 :', Math.LN10, '</li>');          // 6. loge10
        document.write('<li>', 'Math.LOG2E :', Math.LOG2E, '</li>');        // 7. log2e
        document.write('<li>', 'Math.LOG10E :', Math.LOG10E, '</li>');      // 8. log10e

        document.write('</ol>');
    </script>

</body>

</html>
