<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../ico/favicon5.ico" type="image/x-icon">
    <link rel="icon" href="../ico/favicon5.ico" type="image/x-icon" crossorigin="anonymous">

    <title>sample2</title>

    <style>
        #cup {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>sample2.html</h1>

    <hr>

    <div id="wrap">
        <img src="https://picsum.photos/id/1025/200/200" alt="200x200" id="cup" width="200" height="200" onclick="displayAttr(this);">
    </div>


    <script crossorigin="anonymous">
        console.clear();

        // ---

        function displayAttr(el) {
            console.log('displayAttr() invoked.');
            console.log('el:', el);                     // 1st. method

            // ---

            // var el = document.getElementById('cup');     // 2nd. method
            // var el = document.querySelector('#cup');     // 3rd. method

            // console.log('el:', el);

            // ---

            var alt = el.getAttribute('alt');
            var id = el.getAttribute('id');
            var width = el.getAttribute('width');
            var height = el.getAttribute('height');
            var onclick = el.getAttribute('onclick');
            var src = el.getAttribute('src');

            console.log(`1. alt: ${alt}`);
            console.log(`2. id: ${id}`);
            console.log(`3. width: ${width}`);
            console.log(`4. height: ${height}`);
            console.log(`5. onclick: ${onclick}`);
            console.log(`6. src: ${src}`);

            // ---

            el.setAttribute('width', 300);
            el.setAttribute('height', 300);
            el.setAttribute('src', 'https://picsum.photos/id/1026/300/300');
            el.setAttribute('alt', '300x300');
        } // displayAttr

    </script>

</body>

</html>
