<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../ico/favicon2.ico" type="image/x-icon">
    <link rel="icon" href="../ico/favicon2.ico" type="image/x-icon">

    <title>sample7</title>
</head>

<body>

    <h1>sample7.html</h1>

    <hr>


    <script crossorigin="anonymous">
        console.clear();

        // --------

        // var number1 = 1, number2 = 1;
        var number1 = 1, number2 = '1';         // (***)

        console.log(`0. ${number1} = ${typeof number1}, ${number2} = ${typeof number2}`);

        // --------

        console.log(`1. ${number1} == ${number2}  : ${number1 == number2}`);
        console.log(`1. ${number1} === ${number2} : ${number1 === number2}`);  // Check value and type at the same time (***)

        console.log(`2. ${number1} != ${number2}  : ${number1 != number2}`);
        console.log(`2. ${number1} !== ${number2} : ${number1 !== number2}`);  // Check value and type at the same time (***)

        console.log(`3. ${number1} >  ${number2}  : ${number1  > number2}`);
        console.log(`4. ${number1} >= ${number2}  : ${number1 >= number2}`);
        console.log(`5. ${number1} <  ${number2}  : ${number1  < number2}`);
        console.log(`6. ${number1} <= ${number2}  : ${number1 <= number2}`);
    </script>

</body>

</html>
