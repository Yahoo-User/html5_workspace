<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../ico/favicon3.ico" type="image/x-icon">
    <link rel="icon" href="../ico/favicon3.ico" type="image/x-icon" crossorigin="anonymous">

    <title>sample5</title>
</head>

<body>

    <h1>sample5.html</h1>

    <hr>


    <script crossorigin="anonymous">
        console.clear();

        // *************************************************** //
        // 1. variable without `var` has 'global' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    OK
        //      - Hoisting          XX
        // 2. `var` variable has 'function' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    OK
        //      - Hoisting          OK
        // 3. `let` variable has 'block' scope.
        //      - Re-assignment     OK
        //      - Re-declaration    XX
        //      - Hoisting          XX
        // 4. `const` variable has 'block' scope.
        //      - Re-assignment     XX
        //      - Re-declaration    XX
        //      - Hoisting          XX
        // *************************************************** //

        function calcSum(n) {
            let sum = 0;        // block scope

            for (let i = 1; i <= n; i++) {
                sum = sum + i;
                // sum += i;

                console.log(`i -> ${i}`);       // OK
            } // classic for

            result = sum;       // global scope

            console.log(`1. sum : ${sum}`);     // OK
            // console.log(`2. i : ${i}`);         // XX
        } // calcSum

        calcSum(10);

        console.log(`3. result: ${result}`);    // OK
        // console.log(`4. sum : ${sum}`);         // XX
        // console.log(`5. i : ${i}`);             // XX

    </script>

</body>

</html>
