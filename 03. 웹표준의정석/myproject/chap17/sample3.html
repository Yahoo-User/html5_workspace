<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../ico/favicon5.ico" type="image/x-icon">
    <link rel="icon" href="../ico/favicon5.ico" type="image/x-icon" crossorigin="anonymous">

    <title>sample3</title>

    <style>
        img {
            cursor: pointer;
        }
        .small {
            width: 60px;
            height: 60px;
        }
        #details {
            list-style: none;
        }

        /* --- */

        #prod-pic, #desk {
            float: left;
        }
    </style>
</head>

<body>

    <h1>sample3.html</h1>

    <hr>

    <div id="container">
        <h1>Lorem, ipsum dolor.</h1>

        <!-- --- -->

        <div id="prod-pic">
            <img src="../img/coffee-blue.jpg" alt="에티오피다 게뎁" id="cup" width="200" height="200">

            <div id="small-pic">
                <img src="../img/coffee-blue.jpg" alt="" class="small">
                <img src="../img/coffee-gray.jpg" alt="" class="small">
                <img src="../img/coffee-pink.jpg" alt="" class="small">
            </div>
        </div>		
        
        <!-- --- -->

		<div id="desc">
			<ul id="details">
				<li>상품명 : 에디오피아 게뎁</li>
				<li>판매가 : 9,000원</li>
				<li>배송비 : 3,000원<br>(50,000원 이상 구매시 무료)</li>
				<li>적립금 : 180원(2%)</li>
				<li>로스팅 : 2019.06.17</li>
			</ul>

            <button>장바구니 담기</button>				
		</div>
    </div>


    <script crossorigin="anonymous">
        console.clear();

        // ---

        var cup = document.getElementById('cup');
        console.log('1. cup:', cup);

        var smallPics = document.querySelectorAll('.small');
        console.log('2. smallPics:', smallPics);

        // ---

        for(let smallPic of smallPics) {
            console.log('3. smallPic:', smallPic);

            smallPic.addEventListener('click', changePic);
        } // for-of(enhanced for)

        // ---

        function changePic(e) {
            console.clear(); console.debug('changePic(e) invoked.');
            console.log(e);
            
            console.log('1. this:', this);
            console.log('2. this.src:', this.src);
            console.log('3. this.getAttribute(src):', this.getAttribute('src'))

            // ---

            // cup.setAttribute('src', this.src);
            cup.setAttribute('src', this.getAttribute('src'));
        } // changePic
    </script>

</body>

</html>
