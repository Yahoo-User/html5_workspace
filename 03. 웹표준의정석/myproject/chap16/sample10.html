    <script crossorigin="anonymous">
        console.clear();

        // ---
        
        var seed = prompt('전체 응모자 수를 입력하세요', '0');
        var pickedNumber = Math.floor( Math.random() * seed ) + 1;

        document.write('1. 전체응모자수 : ', seed, '<br>');
        document.write('2. 당첨번호 : ', pickedNumber);
    </script>
