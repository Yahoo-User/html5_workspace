<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../ico/favicon4.ico" type="image/x-icon">
    <link rel="icon" href="../ico/favicon4.ico" type="image/x-icon" crossorigin="anonymous">

    <title>sample2</title>
</head>

<body>

    <h1>sample2.html</h1>

    <hr>


    <script crossorigin="anonymous">
        console.clear();

        // ---

        var now = new Date();

        document.write('1. toLocaleString : ', now.toLocaleString(), '<br>');
        document.write('2. toLocaleDateString : ', now.toLocaleDateString(), '<br>');
        document.write('3. toLocaleTimeString : ', now.toLocaleTimeString(), '<br>');
        document.write('4. toString : ', now.toString(), '<br>');
        document.write('5. toUTCString : ', now.toUTCString(), '<br>');
        document.write('6. toISOString : ', now.toISOString(), '<br>');
        document.write('7. toJSON : ', now.toJSON(), '<br>');
    </script>

</body>

</html>
