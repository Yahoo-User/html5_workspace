<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample14</title>

    <style>

        #wrapper {
            width: 960px;
            margin: 0 auto;
        }
        header {
            width: 960px;
            height: 120px;

            color: white;
            background-color: #066cfa;
            border-bottom: 1px solid black;
        }
        .header-text {
            font-size: 40px;

            color: white;

            text-align: center;
            line-height: 120px;
        }
        .content {
            float: left;

            width: 600px;
            height: 400px;
            padding: 15px;

            text-align: center;
            line-height: 400px;
            /* font-size: 40px; */

            color: blue;
            background-color: #ffd800;
        }
        .right-side {
            float: right;

            width: 300px;
            height: 400px;
            padding: 15px;

            /* font-size: 40px; */
            text-align: center;
            line-height: 400px;

            color: black;
            background-color: #00ff90;
        }
        footer {
            clear: both;

            height: 120px;

            text-align: center;
            line-height: 120px;

            color: white;
            background-color: #c3590a;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">Fixed Grid Layout</h1>
        </header>

        <section class="content">
            <h1>content</h1>
        </section>

        <aside class="right-side">
            <h1>sidebar</h1>
        </aside>

        <footer>
            <h1>FOOTER</h1>
        </footer>
    </div>
</body>
</html>
