<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sample29</title>

    <style>
        em {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Display a <em>&lt;input="month"&gt;</em> field</h1>

    <hr>

    <p>If the browser supports it, a date picker pops up when entering the input field.</p>

    <form>
        <!-- label 태그의 for 속성은, 연결시킬 태그에 지정된 id 값을 지정하면,
        label 클릭시, focus가 연결된 태그에 설정됨. -->

        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth">

        <input type="submit">
    </form>

    <p><strong>Note:</strong> type="month" is not supported in Firefox, Safari or Internet Explorer 11 and earlier versions.</p>


</body>

</html>
