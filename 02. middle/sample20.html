<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sample20</title>

    <style>
        em {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Show a <em>Color Picker</em></h1>

    <hr>

    <form>
        <!-- label 태그의 for 속성은, 연결시킬 태그에 지정된 id 값을 지정하면,
        label 클릭시, focus가 연결된 태그에 설정됨. -->

        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>

        <input type="submit">
    </form>
      
    <p><b>Note:</b> type="color" is not supported in Internet Explorer 11 or Safari 9.1 (or earlier).</p>


</body>

</html>
