<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sample19</title>

    <style>
        em {
            color: red;
        }
    </style>
</head>

<body>

    <h1>The <em>&lt;input="file"&gt;</em> element</h1>

    <hr>

    <h3>Show a file-select field which allows only one file to be chosen:</h3>

    <form>
        <!-- label 태그의 for 속성은, 연결시킬 태그에 지정된 id 값을 지정하면,
        label 클릭시, focus가 연결된 태그에 설정됨. -->
    
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>

        <input type="submit">
    </form>

    <!-- --- -->

    <h3>Show a file-select field which allows multiple files:</h3>

    <form>
        <!-- label 태그의 for 속성은, 연결시킬 태그에 지정된 id 값을 지정하면,
        label 클릭시, focus가 연결된 태그에 설정됨. -->
    
        <label for="myfile">Select files:</label>
        <input type="file" id="myfile" name="myfile" multiple><br><br>

        <input type="submit">
    </form>
    

</body>

</html>
