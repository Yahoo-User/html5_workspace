<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sample14</title>

    <style>
        em {
            color: red;
        }
    </style>
</head>

<body>

    <h1>The nested <em>&lt;ul&gt;</em> element</h1>

    <hr>

    <ul>
        <li>
            국내 남자배우
            <ul>
                <li>안성기</li>
                <li>최민식</li>
                <li>김영민</li>
            </ul>
        </li>
        <li>
            국내 여자배우
            <ul>
                <li>김희애</li>
                <li>김태희</li>
                <li>공효진</li>
            </ul>
        </li>
        <li>
            해외 남자배우
            <ul>
                <li>톰행크스</li>
                <li>라이언머피</li>
                <li>로버트다우니주니어</li>
            </ul>
        </li>
        <li>
            해외 여자배우
            <ul>
                <li>산드라블록</li>
                <li>조디포스터</li>
                <li>맥라이언</li>
            </ul>
        </li>
    </ul>


</body>

</html>
