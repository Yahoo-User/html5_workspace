<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sample24</title>

    <style>
        em {
            color: red;
        }
    </style>
</head>

<body>

    <h1>The <em>&lt;textarea&gt;</em> element</h1>

    <hr>

    <form>
        <!-- label 태그의 for 속성은, 연결시킬 태그에 지정된 id 값을 지정하면,
        label 클릭시, focus가 연결된 태그에 설정됨. -->

        <label for="w3review">Review of Text Area:</label><br><br>
        <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Lorem, ipsum dolor."></textarea>

        <br><br>

        <input type="submit">
    </form>


</body>

</html>
