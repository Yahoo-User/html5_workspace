<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sample37</title>

    <style>
        em {
            color: red;
        }
    </style>
</head>

<body>

    <h1>The <em>&lt;progress&gt;</em> element</h1>

    <hr>

    <!-- label 태그의 for 속성은, 연결시킬 태그에 지정된 id 값을 지정하면,
    label 클릭시, focus가 연결된 태그에 설정됨. -->

    <label for="file">Downloading progress:</label>
    <progress id="file" value="32" max="100"> 32% </progress>


</body>

</html>
