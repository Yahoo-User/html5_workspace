<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sample42</title>

    <style>
        em {
            color: red;
        }
    </style>
</head>

<body>

    <h1>The <em>&lt;video&gt;</em> element</h1>

    <hr>
    
    1. <em>only controls</em> attribute :<br>
    <video src="video/Sample1.mp4" controls width="400" height="300"></video><br><br>

    2. <em>controls, preload</em> attributes :<br>
    <video src="video/Sample2.mp4" controls preload width="400" height="300"></video><br><br>

    3. <em>controls, preload autoplay</em> attributes :<br>
    <video src="video/Sample3.mp4" controls preload autoplay width="400" height="300"></video><br><br>

    4. <em>controls, preload autoplay, loop</em> attributes : <br>
    <video src="video/Sample3.mp4" controls preload autoplay loop width="400" height="300"></video><br><br>

    5. <em>controls, preload, loop, poster</em> attributes : <br>
    <video src="video/Sample3.mp4" controls preload loop width="400" height="300" poster="https://picsum.photos/400/300?blur=1"></video>


</body>

</html>
