<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sample23</title>

    <style>
        em {
            color: red;
        }
    </style>
</head>

<body>

    <h1>The <em>&lt;select&gt;</em> element</h1>

    <hr>

    <p>The <em>select</em> element is used to create a drop-down list.</p>

    <form>
        <!-- label 태그의 for 속성은, 연결시킬 태그에 지정된 id 값을 지정하면,
        label 클릭시, focus가 연결된 태그에 설정됨. -->

        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>

        <br><br>

        <input type="submit">
    </form>

    <p>Click the "Submit" button and the form-data will be sent to a page on the server.</p>

</body>

</html>
