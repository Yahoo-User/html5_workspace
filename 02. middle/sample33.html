<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sample33</title>

    <style>
        em {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Show a <em>&lt;input="number"&gt;</em> field</h1>

    <hr>

    <form>

        <!-- label 태그의 for 속성은, 연결시킬 태그에 지정된 id 값을 지정하면,
        label 클릭시, focus가 연결된 태그에 설정됨. -->

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">

        &nbsp;&nbsp;
        
        <input type="submit">
    </form>

</body>

</html>
