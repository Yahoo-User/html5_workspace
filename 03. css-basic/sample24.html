<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample24</title>

    <style>
        .box {
            width: 100px; height: 100px;
            position: absolute;

            color: white;
            border: 10px ridge darkgray;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:nth-child(1) {
            background-color: red;

            left: 10px; top: 10px;
            z-index: 100;
        }
        .box:nth-child(2) {
            background-color: green;

            left: 50px; top: 50px;
            z-index: 10;
        }
        .box:nth-child(3) {
            background-color: blue;

            left: 90px; top: 90px;
            z-index: 1;
        }
        body > h1 {
            border: 10px outset brown;
        }
        body > .parentBox {
            width: 400px;
            height: 100px;           /* minimum size 34 px for displaying scroll bar */

            position: relative;
            /* z-index: 10; */

            /* left: 0px; top: 0px; */
            left: 100px; top: 100px;

            /* overflow: hidden; */
            /* overflow: auto; */
            /* overflow: scroll; */
            /* overflow: visible; */          /* default */
            /* overflow: clip; */

            /* overflow-x: auto; */
            /* overflow-y: auto; */

            background-color: bisque;
            border: 10px ridge rgb(238, 255, 2);
        }
        .fixedBox {
            width: 100px; 
            height: 100px;

            background-color: darkgray;
            border: 10px outset red;

            position: fixed;
            right: 50px; top: 50px;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>

    <div class="parentBox">
        <div class="box"><h1>1</h1></div>
        <div class="box"><h1>2</h1></div>
        <div class="box"><h1>3</h1></div>
    </div>

    <h1>Lorem ipsum dolor sit</h1>

    <div class="fixedBox"></div>
</body>
</html>
